name: CI Pipeline (FastAPI + ML)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic import test
        run: |
          python -c "import fastapi, pandas, sklearn; print('Imports OK')"

      - name: Run app startup check
        run: |
          python -c "from app import app; print('FastAPI app loaded')"

      - name: CI completed
        run: echo "CI Pipeline passed successfully âœ…"
